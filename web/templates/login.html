{% extends "base_I.html" %}

{% block title %}
    Login
{% endblock title %}
{% block content %}
<div class="container">
    <header>
        <div class="container">
            <h1>Login</h1>
        </div>
    </header>
    <section>
        <br>
        {% if messages %}
            {% for msg in messages %}
                <div class="{{msg.tags}}" role="alert">
                    {{msg}}
                </div>
            {% endfor %}
            <br>
        {% endif %}
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text">Username</span>
                <input type="text" name="username" class="form-control" placeholder="Username" title="Username" maxlength="55" aria-label="Username">
                <span class="input-group-text">Password</span>
                <input type="password" name="password" class="form-control" placeholder="Password" title="Password" maxlength="10" aria-label="Server">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br>
        <a href="{% url 'register_login' %}" class="btn btn-secondary" role="button">Create account</a>
    </section>
</div>
{% endblock content %}
